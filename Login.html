<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تكامل -  تسجيل الدخول</title>
    <link rel="icon" type="image/png" href="sprite/logotop.png"> 
    <link rel="stylesheet" href="css/Login.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="main-container">
        
        <div class="signin-area">
            <div class="signin-card">
                <header>
                    <img src="sprite/logo.png" alt="Tekamul Tech Logo">
                </header>

                <h2>Sign In</h2>
                <p>Welcome back! Please enter your your details.</p>

                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="********" required>
                        <i class="fas fa-eye show-password-icon"></i>
                    </div>

                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember for 30 Days</label>
                        </div>
                        <a href="#">Forgot password</a>
                    </div>
                    
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="separator">OR</div>

                <div class="social-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="facebook-btn">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button>
                </div>

                <div class="signup-link text-center">
                    Don't have an account? <a href="Signup.html">Sign up</a>
                </div>
            </div>
        </div>
        <div class="intro-area">
            <div class="dashboard-preview">
                
                <header class="dashboard-header">
                    <i class="fas fa-hard-hat"></i> 
                    <span>Tekamul Tech Projects</span> 
                </header>

                <div class="dashboard-grid">
                    
                    <div class="card monthly-spending-card">
                        <h3>Project Status</h3>
                        <canvas id="monthlyChart"></canvas> 
                        <div class="summary">
                            <span class="amount">12</span> <span class="period">Active Projects</span>
                        </div>
                    </div>

                    <div class="card categories-card">
                        <h3>Cash Flow Snapshot</h3>
                        <div class="pie-chart-container">
                            <canvas id="categoriesChart"></canvas>
                            
                            <ul class="categories-list">
                                <li><span class="dot green-dot"></span> Income (55%)</li>
                                <li><span class="dot orange-dot"></span> Materials (30%)</li>
                                <li><span class="dot dark-green-dot"></span> Wages (15%)</li>
                            </ul>
                        </div>
                    </div>

                    <div class="card action-card linked-accounts-card">
                        <i class="fas fa-file-invoice"></i> <span>Pending Invoices</span>
                    </div>

                    <div class="card action-card quick-transfer-card">
                        <i class="fas fa-tasks"></i> <span>My Daily Tasks</span>
                    </div>
                </div>
                
            </div>
        </div>
        </div> 
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ===================================
            // أ. مخطط الإنفاق الشهري (Line Chart)
            // ===================================
            const ctx = document.getElementById('monthlyChart').getContext('2d');

            const monthlyChart = new Chart(ctx, {
                type: 'line', 
                data: {
                    labels: ['Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], 
                    datasets: [{
                        label: 'Spending', 
                        data: [1200, 1500, 1000, 2000, 2540, 1800, 2200], 
                        backgroundColor: 'rgba(0, 142, 54, 0.1)', 
                        borderColor: '#008e36', 
                        borderWidth: 2,
                        tension: 0.4, 
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#008e36'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    plugins: {
                        legend: {
                            display: false 
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false 
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)' 
                            },
                            beginAtZero: true 
                        }
                    }
                }
            });

            // ===================================
            // ب. مخطط الفئات (Doughnut Chart)
            // ===================================
            const catCtx = document.getElementById('categoriesChart').getContext('2d');

            const categoriesChart = new Chart(catCtx, {
                type: 'doughnut', 
                data: {
                    // البيانات الوهمية الآن تمثل (Income, Materials, Wages)
                    labels: ['Income', 'Materials', 'Wages'],
                    datasets: [{
                        data: [55, 30, 15], 
                        backgroundColor: [ 
                            '#008e36', // Income (Green Dot)
                            '#00ab43', // Materials (Orange Dot)
                            '#ff9900'  // Wages (Dark Green Dot)
                        ],
                        hoverOffset: 4,
                        borderWidth: 0, 
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    cutout: '80%', 
                    plugins: {
                        legend: {
                            display: false 
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
            
            // ===================================
            // ج. JavaScript لـ "إظهار/إخفاء كلمة المرور"
            // ===================================
            const passwordInput = document.getElementById('password');
            const showPasswordIcon = document.querySelector('.show-password-icon');

            showPasswordIcon.addEventListener('click', function() {
                // تبديل النوع بين "password" و "text"
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // تبديل أيقونة العين
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash'); 
            });
        });


        // يمكن استخدام هذا في أي مكان داخل الصفحة
function goBackToSignup() {
    window.location.href = 'index.html';
}

    </script>
</body>
</html>
